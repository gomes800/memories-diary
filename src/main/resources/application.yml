spring:
  application:
    name:
      memories-diary
  datasource:
    url: jdbc:postgresql://localhost:5432/memories_diary
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    resources:
      static-locations:
        - classpath:/static/
        - file:${file.upload-dir}
api:
  security:
    token:
      secret: dev-secret
      expiration: 3600000

file:
  upload-dir: uploads